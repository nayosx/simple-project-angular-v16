<h2>Login</h2>
<form class="form mb-2" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label class="form-label" for="email">Email:</label>
        <input class="form-control" type="email" id="email" formControlName="email"
        autocompleteOff
        required>
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
            Please enter a valid email address.
        </div>
    </div>
    <div class="form-group">
        <label class="form-label" for="password">Password:</label>
        <input class="form-control" type="password" id="password" formControlName="password" required>
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
            Password is required.
        </div>
    </div>
    <div class="form-group mt-2">
        <button class="btn btn-primary" type="submit" [disabled]="loginForm.invalid">Login</button>
    </div>
</form>
<app-alert *ngIf="isError" [Message]="alert" />
